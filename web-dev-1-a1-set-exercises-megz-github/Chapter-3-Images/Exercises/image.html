
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs with Images</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    
    <div class="image-container">
        <img src="car.jpg" alt="car" title="CAR">
        <p class="image-alt">CAR</p>
        <p class="credits">
            Image by Thomas Walk<!-- div car image -->
        </p>
    </div>

    
    <div class="image-container">
        <img src="bike.jpg" alt="bike" title="BIKE">
        <p class="image-alt">BIKE</p>
        <p class="credits">
            Image by Sven Martin <!-- div bike image -->
        </p>
    </div>

    <!-- Third div with city image -->
    <div class="image-container">
        <img src="football.jpg" alt="Football" title="FOOTBALL">
        <p class="image-alt">FOOTBALL</p>
        <p class="credits">
            Michael Regan<!-- div football image -->
        </p>
    </div>
</body>
</html>
