<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="sound.css">
</head>
<body>
    <header>
        <h1>Soundboard</h1><!--header forthe soundboard-->
    </header>
    <div class="soundboard">
        <button class="sound-button" data-sound="ah-ha.mp3">ah ha</button><!--button for the sound ah ha -->
        <button class="sound-button" data-sound="back-of-the-net.mp3">back of the net</button><!--button for the sound back of the net -->
        <button class="sound-button" data-sound="bangoutoforder.mp3">bang out of order</button><!--button for the sound bang out of order -->
        <button class="sound-button" data-sound="dan.mp3">dan</button><!--button for the sound dan -->
        <button class="sound-button" data-sound="emailoftheevening.mp3">email of the evening</button><!--button for the sound email of the evening -->
        <button class="sound-button" data-sound="hellopartridge.mp3">hello partridge</button><!--button for the sound hello partridge -->
        <button class="sound-button" data-sound="iateascotchegg.mp3">i ate a scotch egg</button><!--button for the sound i ate a scotch egg -->
        <button class="sound-button" data-sound="imconfused.mp3">im confused</button><!--button for the sound im confused -->
    </div>
    <audio id="audio"></audio><!--audio identification-->
    <script src="sound.js"></script><!--linking the javascript-->
</body>
</html>
